version: 2
jobs:
  build:
    docker:
      - image: quarkchaindocker/goquarkchain

    working_directory: /go/src/github.com/QuarkChain/goquarkchain


    steps:
      - run: pwd
      - checkout

      - restore_cache:
          keys:
            - go-mod-v2-{{ checksum "go.sum" }}

      # Build qkchash c++
      - run: cd consensus/qkchash/native && make && cd -
      - run: go vet ./...
      - run: pwd
      - save_cache:
          key: go-mod-v2-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  test:
    docker:
      - image: quarkchaindocker/goquarkchain
    working_directory: /go/src/github.com/QuarkChain/goquarkchain

    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v2-{{checksum "go.sum"}}
      - run: cd consensus/qkchash/native && make && cd -
      - run: go vet ./...
      - run: go test -timeout 1m ./... -gcflags=-l
      - save_cache:
          key: go-mod-v2-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  download-snapshot:
    docker:
      - image: quarkchaindocker/goquarkchain

    working_directory: /tmp

    steps:
      - run: mkdir -p workspace
      - run: pwd
      - run: ls
      - run:
         name: download-snapshot
         command: |
           echo "hello download-snapshot"
           curl https://qkcmainnet-go.s3.amazonaws.com/data/`curl https://qkcmainnet-go.s3.amazonaws.com/data/LATEST`.tar.gz --output data.tar.gz
           tar xvfz data.tar.gz
           rm data.tar.gz && mv mainnet workspace/
           ls
           pwd
           ls workspace
      - save_cache:
          paths:
            - /tmp/workspace/mainnet
          key: snapshot-{{ epoch }}

  check-db:
    docker:
      - image: quarkchaindocker/goquarkchain

    working_directory: /go/src/github.com/QuarkChain/goquarkchain

    steps:
      - checkout:
      - run: git branch
      - restore_cache:
          keys:
            - go-mod-v2-{{ checksum "go.sum" }}

      - restore_cache:
          keys:
          - snapshot-

      - run:
          name: Move data
          command: |
            mkdir -p /go/src/github.com/QuarkChain/goquarkchain/cmd/cluster/qkc-data
            cd /tmp/workspace  && cd -
            pwd && ls
            mv /tmp/workspace/mainnet /go/src/github.com/QuarkChain/goquarkchain/cmd/cluster/qkc-data/


      - run:
          name: Check DB
          command: |
            echo "hello check_db"
            pwd && ls
            git branch
            echo "19111111"
            git branch -a
            cat ./run_cluster.sh
            cd /go/src/github.com/QuarkChain/goquarkchain/cmd/cluster && pwd && go build && chmod +x ./run_cluster.sh && ./run_cluster.sh  ../../mainnet/singularity/cluster_config_template.json --check_db




workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - download-snapshot
      - check-db:
          requires:
            - build
            - download-snapshot
  nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - dev
    jobs:
      - build
      - download-snapshot
      - check-db:
          requires:
            - build
            - download-snapshot
